<body>
	<h2>OpenApi 调用演示</h2>
	<form action="authorize" method="post">
		<label for="">OAuth2.0授权流程：</label>
		 	<p>
		 		OAuth2.0授权流程，应用发起请求，通过用户授权后得到授权码，应用通过授权码进一步获取access_token,并将得到的Token信息存储在cookie中。
		 	</p>
		 	<p>
		 		<input type="submit"  value="获取用户授权" />
		 	</p>
	</form>
	<input type="button" value="百度登录"  onclick="bdlogin()">
	<p>应用权限解绑</p>
	<p style="color:red">
	                到passport.baidu.com进行解绑（个人资料设置------》账号关联），取消对相关应用的授权
	</p>
	<p style="color:red">请先调用用户授权后在调用用户信息类接口</p>
	<a href="userService">用户信息类接口调试</a>
</body>
<script type="text/javascript" >
        function bdlogin(){
            location.href="https://openapi.baidu.com/oauth/2.0/authorize?response_type=code&client_id=NXjrRPTgU7Hd83j9yuo7p2wG&redirect_uri=http://127.0.0.1:9999/baidu/index&display=popup";
        }
</script>
